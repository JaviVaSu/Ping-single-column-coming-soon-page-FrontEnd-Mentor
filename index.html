<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos/styles.css">

  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/main.js"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
  </header>

  <main class="contenedor-principal">

    <div class="add">
      <input type="email" name="" id="email" placeholder="Your email address...">
      <p class="error ocultar" id="error">Please provide a email address</p>
      <button id="btn-submit">Notify Me</button>
    </div>

    <div class="imagen-principal">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>

  </main>
  
  <footer class="footer">
    <div class="iconos">
      <img src="./images/fb.svg" alt="">
      <img src="./images/tw.svg" alt="">
      <img src="./images/ig.svg" alt="">
    </div>

    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

</body>
</html>
